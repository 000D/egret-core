<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Egret TestCase</title>
    <style>
        BODY {
            -webkit-user-select: none; /* Chrome all / Safari all */
            -moz-user-select: none; /* Firefox all */
            -ms-user-select: none; /* IE 10+ */
            /* No support for these yet, use at own risk */
            -o-user-select: none;
            user-select: none;
        }

    </style>

</head>
<base href="../"/>
<body>
<div style="width: 1500px">
    <div style="float: left;width: 200px;">
        <select id="examples_menu" style="width:200px;font-size:24px;" onChange="onSelectChange(this.value)">
        </select>

        <textarea style="font-size:20px;height:360px;width:190px;" id="testDescription" disabled="false"></textarea>
    </div>
    <div id="gameDiv" style="float: left;width: 500px;background: black;">
        <canvas id="gameCanvas" width="500" height="400"></canvas>
    </div>
    <textarea style="font-size:16px;height:400px;width:700px;" id="exampleTextArea" disabled="false"></textarea>

</div>

</body>
<script type="text/javascript" src="launcher/egret_loader.js"></script>
<script type="text/javascript" src="bin-debug/lib/egret_file_list.js"></script>
<script type="text/javascript" src="TestCaseContainer.js"></script>

<script>

    function onSelectChange(value) {
        var url = location.href;
        var index = url.indexOf("?");
        if (index != -1) {
            url = url.slice(0, index);
        }
        if (url.indexOf(".html") == -1) {
            url += "index.html";
        }
        url += "?test=" + value;
        location.href = url;
    }

    var list = [
        "TestBitmap",
        "TestBitmapText",
        "TestEvent",
        "TestText",
        "TestTween",
        "TestArmature",
        "TestBox2d",
        "TestNet",
        "TestScrollView",
        "TestTableView",
        "TestProgressBar",
        "TestCache",
        "TestSpriteFrame",
        "TestTicker",
        "TestTabView",
        "TestDisplayList",
        "TestShape"
    ];
    var menu = document.getElementById("examples_menu");
    list.forEach(function(item){
        var option = document.createElement("option");
        option.setAttribute("id",item);
        option.setAttribute("value",item);
        option.innerText = item;
        menu.appendChild(option);
    })



    var str = location.search;
    str = str.slice(1, str.length);
    var totalArray = str.split("&");
    for (var i = 0; i < totalArray.length; i++) {
        var itemArray = totalArray[i].split("=");
        if (itemArray.length == 2) {
            var key = itemArray[0];
            var value = itemArray[1];
            if (key == "test") {
                window[value].selected = "selected";
            }
        }
    }


    var list = egret_file_list;
    var appFile = [];

    var hasTest = false;
    var str = location.search;
    str = str.slice(1, str.length);
    var totalArray = str.split("&");
    for (var i = 0; i < totalArray.length; i++) {
        var itemArray = totalArray[i].split("=");
        if (itemArray.length == 2) {
            var key = itemArray[0];
            var value = itemArray[1];
            if (key == "test") {
                appFile.push(value + ".js");
                hasTest = true;
                break;
            }
        }
    }
    if (!hasTest) {
        appFile = ["TestBitmap.js"];
    }

    egret_h5.preloadScript(list, "bin-debug/lib/");
    egret_h5.preloadScript(appFile, "");
    egret_h5.startLoading();
</script>

</html>
